config_version	1.2

# Store backups in /backup directory
snapshot_root	/backup/

# External programs
cmd_cp		/bin/cp
cmd_rm		/bin/rm
cmd_rsync	/usr/bin/rsync
cmd_logger	/usr/bin/logger

# Backup levels - keep 30 daily backups
retain	daily	30

# Verbose level (1-5)
verbose		2

# Log to syslog
loglevel	3

# Use hard links for unchanged files (saves space)
link_dest	1

# Stop on stale lockfile
stop_on_stale_lockfile	0

# Backup directories
backup	/etc/		localhost/
backup	/root/		localhost/
backup	/home/slavibor/	localhost/
backup	/var/spool/cron/	localhost/
backup	/var/lib/backup-info/	localhost/

# Exclude patterns
exclude	/etc/ssh/ssh_host_*
exclude	/etc/ssl/private/
exclude	*.cache
exclude	*.tmp
exclude	.cache/

# Create package list before backup
backup_script	/usr/local/bin/pre-backup-script.sh	unused/
